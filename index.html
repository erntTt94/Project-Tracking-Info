<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="logo">
      <nav class="navbar">
        <div class="hamburger">
          <div class="line">
            <img class='img visible' src="images/icon-close.svg">
          </div>
        </div>
        <ul class="nav-menu">
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <li><a class="login" href="">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-content">
        <p class="dashboard"><span class="new">New</span> Monograph Dashboard</p>
        <h1 class="title">Powerful insights into your team</h1>
        <p class="subtitle">Project planning and time tracking for agile teams</p>
        <div class="button">
          <button>Schedule a demo</button>
          <span>to see a live preview</span>
        </div>
      </section>
      <div class="main-image">
        <img src="images/illustration-devices.svg" alt="devices">
      </div>
    </main>
  </div>
